
name: test

on:
  push:
    branches: [main]
    paths-ignore:
    - .github/workflows/update_pip.yaml
    - 'docs/**'
    - '.readthedocs.yaml'
    - '**/*.md'
  pull_request:
    paths-ignore:
    - .github/workflows/update_pip.yaml
    - 'docs/**'
    - .readthedocs.yaml
    - '**/*.md'

concurrency:
  cancel-in-progress: true
  group: ${{ github.workflow }}-${{ github.ref }}

jobs:
  test:
    name: test
    runs-on: ${{ matrix.os }}-latest

    strategy:
      matrix:
        python: ['3.8', '3.9', '3.10', '3.11']
        # Ping macos to 13 so that we get intel CPUs.
        # TODO: Make our tests support arm64.
        os: ['ubuntu', 'windows', 'macos']
      fail-fast: false

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python }}

    - name: Test
      run: pipx run nox --error-on-missing-interpreter -s test-${{ matrix.python }} -- -k test_python_packages

    - name: Upload test results to Codecov
      if: ${{ !cancelled() }}
      uses: codecov/test-results-action@v1
      with:
        file: 'junit.xml'
        flags: "py-${{ matrix.python }},${{ matrix.os }}"
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      with:
        files: 'coverage.xml'
        disable_search: true
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  mypy:
    name: mypy
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: 3.11

    - name: mypy
      run: pipx run nox -s mypy

  format:
    name: format
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: 3.11

    - name: format
      run: pipx run nox -s format
