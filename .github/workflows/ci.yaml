
name: test

on:
  push:
    paths-ignore:
    - .github/workflows/update_pip.yaml
    - 'docs/**'
    - '.readthedocs.yaml'
    - '**/*.md'
  pull_request:
    paths-ignore:
    - .github/workflows/update_pip.yaml
    - 'docs/**'
    - .readthedocs.yaml
    - '**/*.md'

concurrency:
  cancel-in-progress: true
  group: ${{ github.workflow }}-${{ github.ref }}

jobs:
  test:
    name: test
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        python: ['3.8', '3.9', '3.10', '3.11']
        # Ping macos to 13 so that we get intel CPUs.
        # TODO: Make our tests support arm64.
        os: ['ubuntu-latest', 'windows-latest', 'macos-latest']
        include:
          # 3.7 is not available on Apple silicon.
          # So manually add 3.7+macos13 and 3.7 on the other platforms.
          # Note: The macos-13 image is the last macos image version on GHA to run on Intel CPUs.
          - python: '3.7'
            os: 'macos-13'
          - python: '3.7'
            os: 'windows-latest'
          - python: '3.7'
            os: 'ubuntu-latest'
      fail-fast: false

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python }}

    - name: Test
      run: pipx run nox --error-on-missing-interpreter -s test-${{ matrix.python }}

    - name: Codecov upload
      uses: codecov/codecov-action@v5
      with:
        files: 'coverage.xml'
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  mypy:
    name: mypy
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: 3.11

    - name: mypy
      run: pipx run nox -s mypy

  format:
    name: format
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: 3.11

    - name: format
      run: pipx run nox -s format
