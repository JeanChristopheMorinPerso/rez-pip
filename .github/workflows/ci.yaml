
name: test

on:
  push:
    paths-ignore:
    - .github/workflows/update_pip.yaml
    - 'docs/**'
    - '.readthedocs.yaml'
    - '**/*.md'
  pull_request:
    paths-ignore:
    - .github/workflows/update_pip.yaml
    - 'docs/**'
    - .readthedocs.yaml
    - '**/*.md'

concurrency:
  cancel-in-progress: true
  group: ${{ github.workflow }}-${{ github.ref }}

jobs:
  test:
    name: test
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        python: ['3.7', '3.8', '3.9', '3.10', '3.11']
        # Ping macos to 13 so that we get intel CPUs.
        # TODO: Make our tests support arm64.
        os: ['ubuntu-latest', 'windows-latest', 'macos-13']
      fail-fast: false

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python }}

    - name: Test
      run: pipx run nox --error-on-missing-interpreter -s test-${{ matrix.python }}

    - name: Codecov upload
      uses: codecov/codecov-action@v3
      with:
        files: 'coverage.xml'

  mypy:
    name: mypy
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: 3.11

    - name: mypy
      run: pipx run nox -s mypy

  format:
    name: format
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: 3.11

    - name: format
      run: pipx run nox -s format
